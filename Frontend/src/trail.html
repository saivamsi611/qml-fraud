<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oscillation Graph</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="oscChart"></canvas>

  <script>
    const ctx = document.getElementById("oscChart");

    let t = 0; // time variable
    const data = {
      labels: [],
      datasets: [{
        label: "Oscillation Wave",
        data: [],
        borderColor: "blue",
        backgroundColor: "rgba(54,162,235,0.3)",
        fill: true,
        pointRadius: 0,
        tension: 0.3
      }]
    };

    const chart = new Chart(ctx, {
      type: "line",
      data: data,
      options: {
        animation: false,
        plugins: {
          title: {
            display: true,
            text: "Oscillation Graph (Live)"
          }
        },
        scales: {
          x: { display: false },
          y: {
            min: -2,
            max: 2
          }
        }
      }
    });

    function updateChart() {
      t += 0.1;
      let y = Math.sin(t); // oscillation function (you can try cos, tan, etc.)
      
      data.labels.push("");
      data.datasets[0].data.push(y);

      if (data.labels.length > 100) {
        data.labels.shift();
        data.datasets[0].data.shift();
      }

      chart.update();
      requestAnimationFrame(updateChart);
    }

    updateChart();
  </script>
</body>
</html>
